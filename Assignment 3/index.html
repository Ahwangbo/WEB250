<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Unit Converter</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: aqua;
            color: blue;
        }
        .converter-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Length Unit Converter</h2>
        <div class="input-group">
            <label for="inputValue">Amount:</label>
            <input type="number" id="inputValue" placeholder="Enter value" oninput="convert()">
        </div>
        <div class="input-group">
            <label for="unitFrom">From Unit:</label>
            <select id="unitFrom" onchange="convert()">
                <option value="feet">Feet</option>
                <option value="yards">Yards</option>
                <option value="inches">Inches</option>
            </select>
        </div>
        <div class="input-group">
            <label for="unitTo">To Unit:</label>
            <select id="unitTo" onchange="convert()">
                <option value="feet">Feet</option>
                <option value="yards">Yards</option>
                <option value="inches">Inches</option>
            </select>
        </div>
        <div id="result">
            Converted Value: 0
        </div>
    </div>

    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('unitFrom').value;
            const toUnit = document.getElementById('unitTo').value;
            const resultElement = document.getElementById('result');

            if (isNaN(inputValue)) {
                resultElement.textContent = "Please enter a valid number.";
                return;
            }

            // Conversion factors to a base unit (inches)
            const conversionFactors = {
                inches: 1,
                feet: 12,
                yards: 36
            };

            // Convert input value to the base unit (inches)
            const valueInInches = inputValue * conversionFactors[fromUnit];
            
            // Convert from base unit (inches) to the target unit
            const convertedValue = valueInInches / conversionFactors[toUnit];

            // Display the result, rounded to two decimal places
            resultElement.textContent = `Converted Value: ${convertedValue.toFixed(2)}`;
        }

        // Run convert on load to set initial value
        convert();
    </script>
</body>
</html>
